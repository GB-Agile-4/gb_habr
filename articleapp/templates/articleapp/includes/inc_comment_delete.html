<div class="modal fade" id="delete_comment" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Удаление комментария</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>Вы уверены что хотите удалить комментарий?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Вернуться</button>
        <a class="btn btn-danger"  href="{% url 'comment:delete' comment.pk %}">Удалить</a>
      </div>
    </div>
  </div>
</div>
