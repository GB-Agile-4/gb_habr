{% extends 'mainapp/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="pa-page-wrapper">
    <div class="pa-page-articles-date">
        <div style="margin: 20px">
            <div class="articles-list">
               <article class="articles-list-item">
                <div class="article-snippet">
                    <div class="article-snippet-meta">
                        <span>{{article.created_at}}</span>
                    </div>
                    <h2 class="article-snippet-title">
                        <a href="{% url 'article:article_detail' article.pk %}"
                           class="article-snippet-title-link">{{ article.title }}</a>
                    </h2>

                    <section id="{{ article.id }}"></section>
                    {% include 'articleapp/includes/article_body_script_preview.html' %}
                </div>
            </article>
                        <a href="{% url 'moderapp:confirm_moderate_post' article.pk %}"
                           class="btn btn-outline-success">Подтвердить</a>
                        <a href="{% url 'moderapp:reject_moderate_post' article.pk %}"
                           class="btn btn-outline-danger">Отклонить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
