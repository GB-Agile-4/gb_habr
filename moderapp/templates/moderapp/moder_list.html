{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="pa-page-wrapper">
    <div class="pa-page-articles-date">
        <div style="margin: 20px">
            <span>Статьи на модерацию</span>
            <hr>
            <div class="articles-list">
                {% if articles %}
                {% for article in articles %}
                <div class="articles-list-item">
                    <div class="article-snippet">
                        <div class="article-snippet-meta">
                            <a class="article-snippet-userpic"><img src="{{ MEDIA_URL }}{{ article.author.avatar }}"
                                                                    alt=""></a>
                            <a href=" {% url 'user:account' article.author.username %}" class="article-snippet-author">
                                {{ article.author }}
                            </a>
                            <span class="article-snippet-published">
                                <time>{{ article.created_at }}</time>
                            </span>
                        </div>
                        <h2 class="article-snippet-title">{{ article.title }}</h2>
                        <a href="{% url 'moderapp:moderate_post' article.pk %}"
                           class="pa-button-profile">Проверить</a>
                    </div>
                </div>

                {% endfor %}
                {% else %}
                <div class="articles-list-item"> Нет публикаций на проверку!</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
